<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill 1 Asuncion</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <link rel="stylesheet" href="main.py">
    <style>
        body {
            background-color: rgb(185, 255, 185);
        }
        div{
            font-family:'Courier New', Courier, monospace;
            background-color: #f4f4f4;
            padding: 40px;
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2{
            text-align: center;
            color: #2c3e50;
        }
        input{
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button{
            font-family:'Courier New', Courier, monospace;
            width: 100%;
            padding: 10px;
            background-color: #218a33;
            color: white;
            font: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }
        button:hover {
            background-color: #12501d;

        }
        p{
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }
        #average, #result {
            font-weight: bold;
            color: #2c3e50;
        }
        span {
            font-family:monospace;
            font-size: larger;
            background-color: rgb(187, 187, 187);
        }
    </style>
</head>
<body>
<br><br>

<div>
    <h2>Simple Average Calculator</h2>

    <p>Score 1:</p>
    <input type="number" id="score1" type="text">

    <p>Score 2:</p>
    <input type="number" id="score2" type="text">

    <button py-click="compute_average">Compute</button>

    <p>Average: <span id="average"></span></p>
    <p>Passed? <span id="result"></span></p>

    <script type="py" src="main.py"></script>
</div>
</body>
</html>
